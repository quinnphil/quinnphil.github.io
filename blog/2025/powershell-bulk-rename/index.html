<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"> <html><body> <p>Powershell - Bulk rename file extension</p> <p>Powershell command for bulk changing file extensions.</p> <div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>Get-ChildItem *.md | Rename-Item -NewName { $_.Name -replace '\.md','.old' }
</code></pre></div></div> <p>Via: <a href="https://stackoverflow.com/questions/13382638/how-can-i-bulk-rename-files-in-powershell" rel="external nofollow noopener" target="_blank">Stackoverflow - How can I bulk rename files in PowerShell?</a></p> </body></html>
